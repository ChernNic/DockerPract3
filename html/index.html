<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Введите текст</h1>
    <input type="text" id="userInput" placeholder="Введите что-то...">
    <button onclick="displayInput()">Отправить</button>
    <div class="output" id="output"></div>
</div>

<script>
    function displayInput() {
        const input = document.getElementById("userInput").value;
        const output = document.getElementById("output");
        output.textContent = "Вы ввели: " + input;
    }
</script>

</body>
</html>
